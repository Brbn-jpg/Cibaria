<section class="login-register">
  <nav>
    <a href="" [routerLink]="['/']"
      ><img src="images/Cibaria.png" alt="Cibaria logo" class="logo"
    /></a>
    <ul class="nav-links">
      <li><a class="nav-link" href="" [routerLink]="['']">Home</a></li>
    </ul>
  </nav>
  <main>
    @if(login){
    <div @showSection class="login">
      <h2 class="catch-phrase">Log in to explore the world of Cibaria!</h2>
      <form class="inputs">
        <input type="text" placeholder="Username" [formControl]="username" />
        <input
          type="password"
          placeholder="Password"
          [formControl]="password"
        />
        <div>
          <span class="remember-me">Remember me </span
          ><input id="checkbox" type="checkbox" />
        </div>
        <button type="submit" class="button">Login</button>
      </form>
    </div>
    }@else{
    <div @showSection class="register">
      <h2 class="catch-phrase">Sign up and start your journey with Cibaria!</h2>

      <form class="inputs">
        <input type="text" placeholder="Username" [formControl]="username" />
        <input type="email" placeholder="Email" [formControl]="email" />
        <input
          type="password"
          placeholder="Password"
          [formControl]="password"
        />
        <input
          type="password"
          placeholder="Confirm Password"
          [formControl]="password"
        />
        <button type="submit" class="button">Register</button>
      </form>
    </div>
    } @if (login){
    <div @showSection class="already-section already-login">
      <h3 class="already">Don't have an account?</h3>
      <button class="btn-already btn-already-login" (click)="changeForm()">
        Register
      </button>
    </div>
    } @else if (!login) {
    <div @showSection class="already-section already-register">
      <h3 class="already">Already have an account?</h3>
      <button class="btn-already btn-already-register" (click)="changeForm()">
        Login
      </button>
    </div>
    }
  </main>
</section>
<app-footer-section></app-footer-section>
