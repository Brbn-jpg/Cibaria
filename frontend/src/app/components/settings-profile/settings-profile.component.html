<div class="edit-section">
  <div class="edit-field">
    <label class="edit-label">Email</label>
    <input
      id="email-id"
      placeholder="Enter new email"
      #emailInput
      [(ngModel)]="email"
      type="email"
      class="edit-input"
    />
    <small class="small-input">{{ emailInput.value?.length || 0 }}/64</small>
    <input
      id="password-id"
      placeholder="Enter your password"
      type="password"
      class="edit-input"
      placeholer="Current password to confirm"
    />
  </div>
  <div class="edit-field">
    <label class="edit-label">Password</label>
    <input
      id="current-password-id"
      type="password"
      placeholder="Current password to confirm"
      class="edit-input"
    />
    <input
      id="new-password-id"
      placeholder="Enter new password"
      #newPasswordRef
      [(ngModel)]="newPasswordInput"
      type="password"
      class="edit-input"
      autocomplete="new-password"
    />
    <small class="small-textarea">{{ newPasswordInput.length || 0 }}/64</small>
    <div>
      <button class="save-btn" (click)="save()">Save</button>
      <button class="cancel-btn" (click)="cancelSettings()">Cancel</button>
    </div>
  </div>
</div>
