<section class="cta-section hidden">
  <div class="cta-text">
    <h4 class="cibaria-header">Cibaria</h4>
    <p class="cibaria-subheader">{{ "CTA.TITLE" | translate }}</p>
    <p class="cibaria-text">
      {{ "CTA.SUBTITLE" | translate }}
    </p>
    <img
      src="images/Cibaria.png"
      alt="{{ 'FOOTER.TITLE' | translate }}"
      class="cta-img"
    />
  </div>
  <div class="cta-inputs">
    <label for="name">{{ "Name" | translate }}</label>
    <input id="name" type="text" placeholder="{{ 'CTA.NAME' | translate }}" />
    <label for="email">{{ "Email" | translate }}</label>
    <input id="email" type="text" placeholder="{{ 'CTA.EMAIL' | translate }}" />
    <label for="source">{{ "CTA.WHERE" | translate }}</label>
    <select id="source">
      <option value="Socialmedia">{{ "Socialmedia" | translate }}</option>
      <option value="Ads">{{ "Ads" | translate }}</option>
      <option value="Friends">{{ "Friends and family" | translate }}</option>
      <option value="Podcast">{{ "Podcast" | translate }}</option>
      <option value="Other">{{ "Other" | translate }}</option>
    </select>
    <button class="cta-btn">{{ "CTA.CTABTN" | translate }}</button>
  </div>
</section>
